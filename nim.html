<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/nim.css">
</head>
<body>
    <div class="titleArea">
        <h1>Nim: The Game</h1>
    </div>

    <div id='turnBox'>'s Turn</div>
    <div class="inputArea">

        <form class="enterNameArea" id='form'>
            <label class="enterNameItem" for="p1name">Player 1 Name:</label><br>
            <input class="enterNameItem" type="text" id="p1Name" name="p1Name" placeholder="Player 1 Name"><br>
            <label class="enterNameItem" for="p2name">Player 2 Name:</label><br>
            <input class="enterNameItem" type="text" id="p2Name" name="p2Name" placeholder="Player 2 Name"><br><br>
            <div>
                Difficulty 
                <select id="gameDifficulty">
                    <option value="Easy">Select Difficulty</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>

            <button type="submit" onclick="closeForm()">Submit</button>
          </form>           
    </div>

    <div class="gameAndTipsArea">
        <div class="gameArea">
            <h1>Game Area</h1>
            <h1>Game Area</h1>
            <h1>Game Area</h1>
            <h1>Game Area</h1>
            <h1>Game Area</h1>
        </div>
        <div class="tipArea">
            <h1>Here's some tips</h1>
        </div>
    </div>
</body>
